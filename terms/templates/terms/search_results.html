{% if results %}
<div class="list-group">
    {% for term in results %}
    <a href="{% url 'term_detail' term.id %}" class="list-group-item search-result-item">
        <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">{{ term.term_name }}</h6>
        </div>
        <p class="mb-1 text-muted small">{{ term.term_description|truncatechars:80 }}</p>
    </a>
    {% endfor %}
</div>
{% elif request.GET.q %}
<div class="p-3 text-muted">
    "{{ request.GET.q }}" бойынша нәтижелер табылмады
</div>
<br>
<br>
<br>
<br>
<br>

{% endif %}
